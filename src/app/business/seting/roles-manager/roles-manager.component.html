<div class="roles-manager">
  <div class="roles-manager-title">
     <span>
       角色管理
     </span>
  </div>
  <div class="roles-manager-header">
    <div class="roles-manager-search">
      <div class="ui-inputgroup" >
        <input type="text" pInputText  placeholder="搜索"/>
        <button pButton type="button" icon="pi pi-search" class="ui-button-warn" (click)="searchDataClick()"></button>
      </div>
    </div>
    <div class="roles-manager-button">
      <button pButton type="button" label="添加角色" class="ui-button-rounded"></button>
      <button pButton type="button" label="批量删除" class="ui-button-rounded"></button>
    </div>
  </div>
  <div class="roles-manager-table">
    <p-table [columns]="roleTableHeader" [value]="roleTableData" selectionMode="single" [(selection)]="roleSelectedData">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>#</th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>操作</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <tr [pSelectableRow]="rowData" [pReorderableRow]="index">
          <td>{{index + 1}}</td>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
          <td></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="roles-manager-pagination">
    <app-pagination [option]="rolePageOption" (clickEvent)="clickEvent($event)"></app-pagination>
  </div>
</div>
