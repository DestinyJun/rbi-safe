<div class="gi-info-release">
  <!--导航定位-->
  <div class="gi-info-release-title">
    <span class="h5">信息发布</span>
  </div>
  <div class="contents">
    <form [formGroup]="addInfoResease">
      <div class="ui-g ui-fluid ui-md">
        <div class="ui-g-12 ui-md-12" style="line-height: 4vh">
          <div class="ui-g-1 ui-md-1 right">
            <label><span style="color: #FF8A9A">*</span>标题:</label>
          </div>
          <div class="ui-g-4 ui-md-4 dialog-input">
            <input pInputText type="text" placeholder="请输入标题" formControlName="title"/>
          </div>
        </div>

        <div class="ui-md-12 ui-g-12">
          <div class="ui-g-1 ui-md-1 right">
            <label ><span style="color: #FF8A9A">*</span>内容:</label>
          </div>
          <div class="ui-g-10 ui-md-10">
            <textarea [rows]="10" [cols]="30" pInputTextarea autoResize="autoResize" style="border: 1px solid #D2D6DB" formControlName="content"></textarea>
          </div>
        </div>
        <div class="ui-md-12 ui-g-12" style="line-height: 3vh">
          <div class="ui-g-1 ui-md-1 right">
            <label >附件:</label>
          </div>
          <div class="ui-g-4 ui-md-4 dialog-input">
            <div class="ui-inputgroup" style="position: relative">
              <input type="text" pInputText placeholder="请选择附件" formControlName="file" >
              <button pButton type="button" icon="pi pi-file" class="ui-button-warn" style="background: #F8F8F8;border: 1px solid #E0E3E7;border-left: 0;color: #E0E3E7"></button>
              <input type="file" style="position: absolute;width: 35px;right: 0;height: 34px;opacity: 0" (change)="selectFile($event)">
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="footer">
      <button pButton type="button" label="提交" class="ui-button-rounded" (click)="submitClick()"></button>
    </div>
  </div>
</div>
