<div class="st-exam-list">
  <p-tabView [activeIndex]="index" (activeIndexChange)="activeIndexChange($event)">
    <p-tabPanel [header]="'未完成考试(' + noExamNum + ')'">
      <app-st-no-exam (eventNum)="getLength($event)"></app-st-no-exam>
    </p-tabPanel>
    <p-tabPanel header="已完成考试">
      <app-st-completed-exam></app-st-completed-exam>
    </p-tabPanel>
    <p-tabPanel [header]="'错题集('+ noWrongNum +')'">
      <app-st-wrong-question (NumData)="getWrongLength($event)"></app-st-wrong-question>
    </p-tabPanel>
  </p-tabView>
</div>
