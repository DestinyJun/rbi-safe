<div class="pt-unprocessed">
  <div class="content">
    <p-table
      [value]="unprocessedTableData" [columns]="unprocessedTableHeader"
      [scrollable]="true" scrollHeight="90%"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>序号</th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>操作</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr style="text-align: center">
          <td>{{rowIndex + 1}}</td>
          <td *ngFor="let col of columns">
            {{rowData[col.field] == '2'?'已处理':rowData[col.field] == '3'?'已拒绝': rowData[col.field] == '1'?'申请中':rowData[col.field]}}
          </td>
          <td class="text-center">
            <button
              pButton label="编辑" class="ui-button-rounded ui-button-warning"
              [routerLink]="['../edit']"
              [queryParams]="{id: rowData.id}"
            >
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="pagination">
    <app-pagination [option]="unprocessedPageOption" (clickEvent)="unprocessedPageEvent($event)"></app-pagination>
  </div>
</div>
