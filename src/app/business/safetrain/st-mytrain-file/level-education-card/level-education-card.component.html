<div class="level-education-card">
  <div class="level-education-card-table">
    <p-card>
      <div class="ui-g ui-md ui-fluid">
        <div class="ui-g-12 ui-md-12" *ngFor="let item of EducationLevelDetailTitleList">
          <div class="ui-g-4 ui-md-4">
            <span>{{item.label}}</span>
          </div>
          <div class="ui-g-8 ui-md-8">
            <span>{{item.value}}</span>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
