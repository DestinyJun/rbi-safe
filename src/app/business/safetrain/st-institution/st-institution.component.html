<div class="institution">
  <div class="header">
    <div class="title p-4">
      <span class="text-gray h3">教育培训制度</span>
    </div>
    <div class="search p-4">
      <div class="institution-search">
        <div class="ui-inputgroup" >
          <input type="text" pInputText  placeholder="搜索" [(ngModel)]="searchData"/>
          <button pButton type="button" icon="pi pi-search" class="ui-button-warn" (click)="searchDataClick()"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="list">
      <p-scrollPanel [style]="{width: '100%', height: '74vh'}">
        <div class="institution-item" *ngFor="let item of itemData" (click)="openFile(item)">
          <div class="institution-item-title">
            <h2>{{item.num}}</h2>
            <div class="institution-content">
              <p>{{item.label}}</p>
              <p>最近编辑时间：{{item.time}}</p>
            </div>
          </div>
        </div>
      </p-scrollPanel>
    </div>
  </div>
  <p-dialog header="文件查看" [(visible)]="openDialog" [style]="{width: '800px'}" [modal]="true" [closable]="false">

    <p-scrollPanel [style]="{width: '100%', height: '100vw', position: 'relative'}">
      <div style="background-color: #525659; height: 50px; width: 100%; position: absolute; top: 0; left: 2px"></div>
      <iframe [src]="fileUrl" width="800" height="600"></iframe>
    </p-scrollPanel>
  </p-dialog>
</div>
