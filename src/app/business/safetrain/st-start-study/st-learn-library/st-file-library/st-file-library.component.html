<div class="st-file-library">
  <div class="ui-g-12 -ui-md-12 file-body">
    <div class="ui-g-1 ui-md-1" style="text-align: right">
      <span style="margin-top: 4px;font-size: 14px">{{fileTypeName}}:</span>
    </div>
    <div class="ui-g-10 ui-md-10">
      <p-scrollPanel [style]="{width: '100%', height: '57vh'}">
        <div class="item" *ngFor="let item of fileLibraryContent" style="margin-top: 4px" (click)="openFileClick(item)">
          <span>{{item?.resourceName}}</span>
        </div>
      </p-scrollPanel>
    </div>
  </div>
  <div class="learn-pagination">
    <app-pagination (clickEvent)="clickEvent($event)" [option]="pageOption"></app-pagination>
  </div>
</div>
