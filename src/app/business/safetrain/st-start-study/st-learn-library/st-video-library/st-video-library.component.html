<div class="st-video-library">
  <div class="ui-g-12 -ui-md-12 video-body">
    <div class="ui-g-1 ui-md-1" style="text-align: right">
      <span style="margin-top: 4px">{{videTypeName}}:</span>
    </div>
    <div class="ui-g-10 ui-md-10">
      <p-scrollPanel [style]="{width: '100%', height: '57vh'}">
        <div class="ui-g-4 ui-md-4" *ngFor="let item of videoLibraryContent">
          <div class="item">
            <video style="width: 100%" height="200" controls="controls">
              <source [src]="item?.resourcePath" type="video/mp4" />
            </video>
            <div>
              <span style="margin-left: 10px">{{item.resourceName}}</span>
            </div>
          </div>
        </div>
      </p-scrollPanel>
    </div>
  </div>
  <div class="learn-pagination">
    <app-pagination (clickEvent)="clickEvent($event)" [option]="pageOption"></app-pagination>
  </div>
</div>
