<div class="train-situation">
  <h2 class="title text-center pt-3 pb-3 text-littleGray">安全教育培训现状</h2>
  <div class="header pt-2 pb-2 pr-3">
    <div class="ui-inputgroup"></div>
    <div class="button">
      <button pButton type="button" [label]="trainSituationOrgTreeSelectLabel" style="background: #fff" class="ui-button-secondary" (click)="trainSituationOperate(trainSituationOperateFlag = 'tree')"></button>
    </div>
  </div>
  <div class="content">
    <div class="ui-g" style="height: 100%">
      <!--组织培训单位-->
      <div class="ui-g-12 ui-md-12 mb-2" style="height: 50%;border-radius: 15px;box-shadow: 0 0 20px #C4C4C4;background: #FFFFFF;">
        <app-echarts-bar-line
          [showSplitLine]="true"
          [showAxisLabel]="true"
          [echartData]="trainSituationTopChart"
          title="教育培训平均成绩/覆盖率">
        </app-echarts-bar-line>
      </div>
      <div class="ui-g-12 ui-md-12 mt-2" style="height: 50%;border-radius: 15px;box-shadow: 0 0 20px #C4C4C4;background: #FFFFFF;">
        <app-echarts-bar-stack
          [title]="'教育培训月数量'"
          [showSplitLine]="true"
          [showAxisLabel]="true"
          [color]="['#4261df', '#58c1f9', '#63dcaf', '#ffd800', '#ff7800']"
          [echartData]="trainSituationBottomChart">
        </app-echarts-bar-stack>
      </div>
    </div>
  </div>
  <div class="modal">
    <!--组织树弹窗-->
    <p-dialog
      [modal]="true"
      [(visible)]="trainSituationOrgTreeModal" [blockScroll]="true"
      [contentStyle]="{width: '30vw',height: '30vh'}">
      <p-header>请选择组织单位</p-header>
      <p-scrollPanel [style]="{width: '100%', height: '250px'}">
        <p-tree
          [style]="{width: '100%'}"
          [value]="trainSituationOrgTree"
          [(selection)]="trainSituationOrgTreeSelect"
          selectionMode="single">
        </p-tree>
      </p-scrollPanel>
      <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="trainSituationOperate('select')" label="确定"></button>
      </p-footer>
    </p-dialog>
  </div>
</div>
