<!--猫场铝矿监测预警（本地对接）-->
<div class="monitor-single-cat">
  <h2 class="title text-center pt-3 pb-3 text-littleGray">猫场铝矿监测预警</h2>
  <div class="header pt-2 pb-2">
    <div class="ui-inputgroup">
      <!--<input type="text" pInputText placeholder="搜索"/>-->
      <!--<button pButton type="button" class="ui-button-warning" [label]="'矿业公司当前总计提金额: '+ monitorSingleCatTotalPlanMoney"></button>-->
    </div>
    <div class="button">
      <!--      <button pButton type="button" label="新增" class="ui-button-rounded" (click)="monitorSingleCatOperate(monitorSingleCatOperateFlag = 'add', fileUpload)"></button>-->
      <!--<button pButton type="button" label="批量删除" class="ui-button-rounded ui-button-danger ml-2" (click)="monitorSingleCatOperate(monitorSingleCatOperateFlag = 'multiple')"></button>-->
      <!--      <button pButton type="button" label="文件导入" class="ui-button-rounded ui-button-darkPrimary ml-2 mr-2" (click)="educateImportFieldModal=true"></button>-->
      <!--      <button pButton type="button" label="文件导出" class="ui-button-rounded ui-button-pink" (click)="educateOperate(educateOperateFlag = 'export')"></button>-->
    </div>
  </div>
  <div class="content">
   <!-- <p-scrollPanel [style]="{width: '100%', height: '65vh'}">

    </p-scrollPanel>-->
    <p-table
      [value]="monitorSingleCatTableData"
      [columns]="monitorSingleCatTableHeader"
      [(selection)]="monitorSingleCatTableSelect"
      dataKey="id"
      [scrollable]="true"
      scrollHeight="100%"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>序号</th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex" [ngStyle]="{textAlign: 'center', color: rowData.isNormal?'': 'red'}">
          <td>{{rowIndex + 1}}</td>
          <td *ngFor="let col of columns" style="overflow: hidden;text-overflow: ellipsis" [pTooltip]="rowData[col.field]">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
