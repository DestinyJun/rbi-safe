<div class="nstitution-main">
  <h2 class="title text-center pt-3 pb-3 text-littleGray">企业规章制度管理详情</h2>
  <div class="header pt-2 pb-2">
    <div class="ui-inputgroup"></div>
    <div class="button">
      <button pButton type="button" [label]="institutionMainOrgTreeSelectLabel" class="ui-button-secondary" (click)="institutionMainOperate(institutionMainOperateFlag = 'tree')"></button>
    </div>
  </div>
  <div class="content">
    <div class="ui-g" style="height: 100%">
      <!--组织培训单位-->
      <div class="ui-g-12 ui-md-12" style="height: 80%">
        <app-echarts-bar-double
          [showSplitLine]="true"
          [showAxisLabel]="true"
          [echartData]="institutionMainBar"
          title="企业规章制度实施情况统计">
        </app-echarts-bar-double>
      </div>
    </div>
  </div>
  <div class="modal">
    <!--组织树弹窗-->
    <p-dialog
      [modal]="true"
      [(visible)]="institutionMainOrgTreeModal" [blockScroll]="true"
      [contentStyle]="{width: '30vw',height: '30vh'}">
      <p-header>请选择组织单位</p-header>
      <p-scrollPanel [style]="{width: '100%', height: '250px'}">
        <p-tree
          [style]="{width: '100%'}"
          [value]="institutionMainOrgTree"
          [(selection)]="institutionMainOrgTreeSelect"
          selectionMode="single">
        </p-tree>
      </p-scrollPanel>
      <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="institutionMainOperate('select')" label="确定"></button>
      </p-footer>
    </p-dialog>
  </div>
</div>
