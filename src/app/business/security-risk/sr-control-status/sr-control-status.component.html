<div class="sr-control-status">
  <header class="header">
    <span class="h3">风险危害种类占比</span>
  </header>
  <div class="control-status-content">
    <div class="content-type">
       <div class="item" *ngFor="let item of itemTypeList">
         <div class="title">
           <span class="h2">{{item.title}}</span>
           <i class="fa fa-question-circle"></i>
         </div>
         <div class="content">
           {{item.content}}
         </div>
         <div class="num">
            <span>{{item.num}}%</span>
            <span></span>
         </div>
       </div>
    </div>
    <div class="content-chart">
       <div class="line-chart">

       </div>
      <div class="pie">

      </div>
    </div>
  </div>
</div>
