<div class="frame">
  <h2 class="title text-center pt-3 pb-3 text-littleGray">安全生产管理机构</h2>
  <div class="header pt-2 pb-2">
    <div class="ui-inputgroup">
      <p-fileUpload
        #fileUpload
        name="file"
        mode="advanced"
        fileLimit="1"
        invalidFileLimitMessageDetail="最多只能上传一个文件"
        invalidFileLimitMessageSummary="上传图片超出限制！"
        chooseLabel="添加上传图片"
        [showCancelButton]="false"
        [showUploadButton]="false"
      >
      </p-fileUpload>
    </div>
    <div class="button">
      <button pButton type="button" label="点击上传" class="ui-button-danger" (click)="frameOperate(frameOperateFlag = 'upload', fileUpload._files)"></button>
    </div>
  </div>
  <div class="content text-center">
    <img [src]="frameImgPath" alt="暂无图片" style="width: auto;height: 100%">
  </div>
</div>
