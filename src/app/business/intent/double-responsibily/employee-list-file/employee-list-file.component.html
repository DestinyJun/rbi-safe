  <div class="archives-list-header">
    <div class="archives-list-search">
<!--      <div class="ui-inputgroup" >-->
<!--        <input type="text" pInputText  placeholder="搜索" [(ngModel)]="searchData"/>-->

  <div class="archives-list-table">
    <app-bf-table-btn [select]="archivesListSelect"   (selectData)="selectData($event)" [option]="optionTable" (detail)="DetailClick($event)"></app-bf-table-btn>
  </div>
  <div class="archives-list-pagination">
    <app-pagination [option]="pageOption" (clickEvent)="clickEvent($event)"></app-pagination>
  </div>

  <p-dialog header="档案详情" [(visible)]="showDialog" [style]="{width: '960px'}" >
    <p-scrollPanel [style]="{width: '100%', height: '400px'}">
      <div class="body" style="padding-bottom: 30px">
        <div style="clear: both"></div>
        <div>
          <div class="forms">
            <form [formGroup]="baseForm">
              <div class="ui-g ui-fluid" style="line-height: normal">
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>公司名</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="companyName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>厂矿名</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="factoryName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>车间</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="workshopName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>班组</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="className"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>清单名称</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="templateName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>岗位</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="position"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>姓名</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="personnelName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>身份证</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="idCardNo"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>未履职情况</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="badSituation"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>纠正与考核情况</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="correctSituation"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>填表时间</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="writeTime"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>审核人</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="auditorName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>组织名</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="organizationName"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>检查总分</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="checkScore"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>自评得分</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="selfScore"></div></div></div>
              </div>
            </form>
            <form *ngFor="let form of contentForms; let i = index" [formGroup]="form">
<!--              <div class="ui-g ui-fluid" style="line-height: normal">-->
<!--                内容 {{i+1}}-->
<!--              </div>-->
              <hr>
              <div class="ui-g ui-fluid" style="line-height: normal">
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>检查内容</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="content"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>分值</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="fraction"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>自评内容</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="selfEvaluation"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>自评得分</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="selfFraction"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>检查结果</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="checkResult"></div></div></div>
                <div class="ui-g-6 center" style="line-height: calc(2.429em)"><div class="ui-g ui-fluid"><div class="ui-g-3 right"><label>检查得分</label></div><div class="ui-g-9 left"><input pInputText type="text" formControlName="checkFraction"></div></div></div>
              </div>
              <div style="clear: both"></div>
            </form>
          </div>
        </div>
      </div>
    </p-scrollPanel>
    <p-footer>
      <button pButton type="button" label="取消" (click)="showDialog = false" class="ui-button-rounded"></button>
    </p-footer>
  </p-dialog>
</div>
