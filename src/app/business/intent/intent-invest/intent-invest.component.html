<!--安全生产投入-->
<div class="intent-invest">
  <h2 class="title text-center pt-3 pb-3 text-littleGray">安全生产投入</h2>
  <div class="header pt-2 pb-2">
    <div class="ui-inputgroup">
      <!--<input type="text" pInputText placeholder="搜索"/>-->
      <button pButton type="button" class="ui-button-warning" [label]="'矿业公司当前总计提金额: '+ investTotalPlanMoney"></button>
      <button pButton type="button" class="ui-button-darkPrimary ml-2" [label]="'矿业公司当前总计提金额: '+ investTotalInputMoney"></button>
    </div>
    <div class="button">
      <button pButton type="button" label="新增" class="ui-button-rounded" (click)="investOperate(investOperateFlag = 'add')"></button>
      <button pButton type="button" label="批量删除" class="ui-button-rounded ui-button-danger ml-2" (click)="investOperate(investOperateFlag = 'multiple')"></button>
      <!--      <button pButton type="button" label="文件导入" class="ui-button-rounded ui-button-darkPrimary ml-2 mr-2" (click)="educateImportFieldModal=true"></button>-->
      <!--      <button pButton type="button" label="文件导出" class="ui-button-rounded ui-button-pink" (click)="educateOperate(educateOperateFlag = 'export')"></button>-->
    </div>
  </div>
  <div class="content">
    <p-table
      [value]="investTableData"
      [columns]="investTableHeader"
      [(selection)]="investTableSelect"
      dataKey="id"
      [scrollable]="true"
      scrollHeight="90%"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>勾选</th>
          <th>序号</th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>操作</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td>{{rowIndex + 1}}</td>
          <td *ngFor="let col of columns" style="overflow: hidden;text-overflow: ellipsis" [pTooltip]="rowData[col.field]">
            {{rowData[col.field]}}
          </td>
          <td>
            <button pButton label="详情" class="ui-button-rounded mr-3" (click)="investOperate(investOperateFlag='update',rowData)"></button>
            <button pButton label="删除" class="ui-button-rounded ui-button-pink" (click)="investOperate(investOperateFlag='del',rowData)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="pagination">
    <app-pagination [option]="investPageOption" (clickEvent)="investPageEvent($event)"></app-pagination>
  </div>
  <div class="modal">
    <!--新增/编辑弹窗-->
    <p-dialog
      [modal]="true"
      [blockScroll]="true"
      [(visible)]="investOperateModal" [style]="{width: '58vw'}"
    >
      <p-header>{{investOperateFlag === 'update' ? '编辑操作' : '添加操作'}}</p-header>
      <div style="width: 100%;height: 65vh;">
        <p-scrollPanel [style]="{width: '100%', height: '65vh'}" styleClass="role-scroll">
          <div class="ui-g">
            <!--组织培训单位-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>组织单位：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <button
                  pButton type="button"
                  style="width: 100%"
                  [label]="investOrgTreeSelect.label?investOrgTreeSelect.label:investOrgTreeSelectLabel"
                  class="ui-button-white text-left"
                  (click)="investOperate(investOperateFlag = 'tree')">
                </button>
              </div>
            </div>
            <!--日期-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>日期：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <p-calendar
                  #calendarDate
                  placeholder="点击选择时间......"
                  [locale]="investEs" [(ngModel)]="investOperateField.date"
                  dateFormat="yy-mm-dd"
                  dataType="string"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  [showTime]="false"
                  yearRange="1930:2030">
                  <p-footer>
                    <button pButton type="button" label="确定" class="ui-button-warning" (click)="calendarDate.hideOverlay()"></button>
                  </p-footer>
                </p-calendar>
              </div>
            </div>
            <!--露天矿量-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>露天矿量：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <input type="number" pInputText placeholder="请填露天矿量" [(ngModel)]="investOperateField.outdoorsAmount">
              </div>
            </div>
            <!--露天单价-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>露天单价：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <input type="number" pInputText placeholder="请填露天单价" [(ngModel)]="investOperateField.outdoorsPrice">
              </div>
            </div>
            <!--井下矿量-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>井下矿量：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <input type="number" pInputText placeholder="请填井下矿量" [(ngModel)]="investOperateField.wellAmount">
              </div>
            </div>
            <!--井下单价-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>井下单价：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <input type="number" pInputText placeholder="请填井下单价" [(ngModel)]="investOperateField.wellPrice">
              </div>
            </div>
            <!--提取金额-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>提取金额：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <input type="text" disabled pInputText placeholder="请填提取金额"
                       [value]="((investOperateField.outdoorsAmount * investOperateField.outdoorsPrice)+(investOperateField.wellAmount*investOperateField.wellPrice)).toFixed(2)">
              </div>
            </div>
            <!--使用金额-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>使用金额：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <input type="number" pInputText placeholder="请填使用金额" [(ngModel)]="investOperateField.useMoney">
              </div>
            </div>
            <!--是否共用-->
            <div class="ui-g-6 ui-md-6">
              <label class="ui-g-4 ui-md-4 label">
                <span>是否共用：</span>
              </label>
              <div class="ui-g-8 ui-md-8 input">
                <p-dropdown
                  [style]="{width: '100%'}"
                  [placeholder]="investDropdownPlaceholder"
                  [options]="investDropdownOptions" [(ngModel)]="investDropdownSelected"
                  optionLabel="label" dropdownIcon="fa fa-caret-down">
                </p-dropdown>
              </div>
            </div>
          </div>
          <!--备注-->
          <div class="ui-g">
            <div class="ui-g-12 ui-md-12">
              <label class="ui-g-2 ui-md-2 label">
                <span>备注：</span>
              </label>
              <div class="ui-g-10 ui-md-10 input">
                <textarea [rows]="5" [cols]="30" [(ngModel)]="investOperateField.remarks" pInputTextarea autoResize="autoResize" placeholder="请填写备注"></textarea>
              </div>
            </div>
          </div>
        </p-scrollPanel>
      </div>
      <p-footer>
        <button pButton label="保存" (click)="investOperate(investOperateFlag = 'save')"></button>
        <button pButton label="取消" class="ui-button-pink" (click)="investOperateModal = false"></button>
      </p-footer>
    </p-dialog>
    <!--组织树弹窗-->
    <p-dialog
      [modal]="true"
      [(visible)]="investOrgTreeModal" [blockScroll]="true"
      [contentStyle]="{width: '30vw',height: '30vh'}">
      <p-header>请选择组织单位</p-header>
      <p-scrollPanel [style]="{width: '100%', height: '250px'}">
        <p-tree
          [style]="{width: '100%'}"
          [value]="investOrgTree"
          [(selection)]="investOrgTreeSelect"
          selectionMode="single">
        </p-tree>
      </p-scrollPanel>
      <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="investOperate('select')" label="确定"></button>
      </p-footer>
    </p-dialog>
  </div>
</div>
