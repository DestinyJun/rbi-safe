<div style="width: 100%; height: 100%; overflow: auto; background-color: #F3F3F3">
  <div class="ui-g" style="margin: 0 auto; max-width: 1680px">
    <div class="ui-g-12 text-center" >
      <span class="title">责任清单编辑</span>
      <span class="close" (click)="close()">关闭</span>
    </div>
    <div class="ui-g-12 content" *ngFor="let content of formOption.content; let i = index">
      <div class="ui-g-12">
        <p>{{i +1}} .（{{content.fraction}}分）{{content.content}}</p>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-9">
          <h5>自评内容&nbsp;</h5>
          <input type="text" pInputText [(ngModel)]="content.selfEvaluation">
        </div>
        <div class="ui-g-3">
          <h5>自评得分</h5>
          <input style="max-width: 120px" type="text" pInputText [(ngModel)]="content.selfFraction">
          <span style="color: red" *ngIf="content.selfFraction > content.fraction">自评得分不能大于总分</span>
        </div>
      </div>
    </div>
    <div class="ui-g-12 text-center">
      <p-button label="提交" (click)="save()"></p-button>
    </div>
  </div>
</div>
