<div class="home">
  <div class="header">
    <app-header (outer)="SideBarWidth($event)" (outEvent)="getSetBarStatus($event)"  #headerComponent></app-header>
  </div>
  <div class="sidebar">
    <app-sidebar [firWidth]="barWith" (outWith)="setBodyMarginLeft($event)" #sidebarComponent (click)="show()"></app-sidebar>
  </div>
  <div class="home-main" [ngStyle]="{marginLeft: bodyMarginLeft + 'vw'}" (click)="show()">
    <router-outlet ></router-outlet>
  </div>
</div>
