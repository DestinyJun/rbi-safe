<p-dialog header="Title">
  <div class="notice">
    <div class="notice-title">
      <h3>待办事项
        <!--      ({{eventNum}})-->
      </h3>
    </div>
    <div class="notice-body">
      <p-scrollPanel [style]="{width: '100%', height: '40vh'}" >
        <div class="notice-item" *ngFor="let item of noticeItem">
          <div class="item-left">
            <span class="left-num">{{item.currageNum}}/{{item.totalNum}}</span>
          </div>
          <div class="item-right">
            <p class="item-font-title">{{item.text}}</p>
            <p class="item-right-time">{{item.time}}</p>
          </div>
        </div>
      </p-scrollPanel>
    </div>
    <div class="notice-footer">
      <button pButton pRipple type="button" label="关闭" (click)="close()" class="p-button-outlined p-button-info"></button>
    </div>
  </div>
</p-dialog>
