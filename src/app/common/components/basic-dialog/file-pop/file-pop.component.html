<div class="file-pop" *ngIf="UploadFileOption">
  <p-dialog header="文件上传" [(visible)]="UploadFileOption.dialog" [width]="UploadFileOption?.width" [closable]="false">
    <!--Content-->
    <div class="ui-g ui-fluid" >
      <div class="ui-g-12">
        <p-fileUpload multiple="multiple"  maxFileSize="10000000000" [files]="UploadFileOption.files" (onSelect)="selectFile($event)"  chooseLabel="选择文件" (onRemove)="removeClick($event)">
        </p-fileUpload>
<!--        <p-fileUpload   (onSelect)="select($event)"-->
<!--                      multiple="multiple" accept="image/*" maxFileSize="1000000" [files]="photoFiles">-->
<!--          <ng-template pTemplate="content">-->
<!--            <ul *ngIf="photoFiles.length">-->
<!--              <li *ngFor="let file of photoFiles">{{file.name}} - {{file.size}} bytes</li>-->
<!--            </ul>-->
<!--          </ng-template>-->
<!--        </p-fileUpload>-->
      </div>
      <!--模板下载-->
      <div class="ui-g-12 ui-md-12">
        <div class="ui-g-2 ui-md-2"></div>
        <div class="ui-g-8 ui-md-8" style="line-height: 4.4vh">
          <div class="ui-g-4 ui-md-4 right">
            模板下载：
          </div>
          <div class="ui-g-8 ui-md-8 ">
            <div class="ui-md-12 ui-g-12 dialog-input">
              <button pButton label="点击下载" (click)="regularDownloadClick()"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix" style="text-align: center">
        <button class="file-pop-btn"  (click)="UploadFileOption.dialog=false">取消</button>
        <button class="file-pop-btn" (click)="UploadSureClick()">确定选择</button>
      </div>
    </p-footer>
  </p-dialog>
</div>
