<p-dialog header="{{fileName}}" [showHeader]="showHeader" [(visible)]="display" [style]="{width: '100vw', height: '100vh'}" [modal]="true" [closable]="true" (onHide)="hide($event)">
  <p-scrollPanel [style]="{width: '100vw', height: '100vh', position: 'relative'}">
    <div style="position: absolute; top: 10px; left: 0; z-index: 1; color: red; width: 100%;padding-left: 20px">{{curPage}}/{{totalPage}}</div>
    <pdf-viewer
      #fileView
      [src]="fileUrl"
      class="pdf-viewer"
      [fit-to-page]="true"
      (pageChange)="getProgress($event)"
      (after-load-complete)="afterLoadComplete($event)"
    >
    </pdf-viewer>
  </p-scrollPanel>
</p-dialog>
