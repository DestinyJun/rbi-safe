<div class="judge-template">
  <div style="border: 1px solid #DEE0E5" class="ui-g-12 ui-md-12 text-left dialog-sel-Input p-2">
    <input type="text" pInputText  [(ngModel)]="selTitle" class="m-2" (change)="changeIpnutSelect()"/>
    <div *ngFor="let i of judgeList;let index = index"  style="line-height: 4vh"  class="ui-g-12 ui-md-12 p-1">
      <div class="ui-g-1 ui-md-1">
        <p-radioButton name="groupname" [value]="i.value" [(ngModel)]="rightKey" (focus)="changeIpnutSelect()"></p-radioButton>
      </div>
      <div class="ui-g-9 ui-md-9" >
        <input type="text" pInputText  [(ngModel)]="i.label" (focus)="i.check = true" (change)="changeIpnutSelect()"/>
      </div>
    </div>
  </div>
</div>
